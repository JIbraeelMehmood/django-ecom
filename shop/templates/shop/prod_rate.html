{% extends 'shop/base2.html' %}
{% load static %}

<!--#  <a href="{% url 'Rate' prod_id=products.product_id %}"></a>-->
<!--#   <a href="{% url 'stores:about:index' store.id %}">See about for {{store.name}}</a>-->

{% block content %}
      <!--   Icon Section   -->
      <div class="row">
      <div class="col s12 m12">
        <div class="card horizontal">
          <div class="card-image">
            <img src="/media/{{product.image}}">
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <span class="card-title"><b>{{ product.product_name }}</b></span>
              <span>{{ product.product_brand }}</span>
              <br>
              <p>{{ product.price }}</p>
              <br>
              <div class="divider"></div>
              <br>
              <form method="post" action="" role="form" class="col s12">
                {% csrf_token %}
               <div class="input-field col s12">
                  {{ form.rate }}
              </div>
                   <div class="input-field col s12">
                  {{ form.title_text }}
                <label for="textarea1">Enter The Title</label>
              </div>
              <div class="input-field col s12">
                  {{ form.review_text }}
                <label for="textarea1">Write a Review</label>
              </div>

              <button type="submit" name="action" class="waves-effect waves-light btn"><i class="material-icons left">star</i>Rate</button>
            </form>
            </div>
          </div>
        </div>
      </div>

      </div>

{% endblock %}
